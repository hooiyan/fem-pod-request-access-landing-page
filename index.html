<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <header>
    <img src="./assets/desktop/logo.svg" alt="pod logo">
  </header>

 <main>
  <h1><span class="highlight">Publish your podcasts</span> everywhere.</h1>

  <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

  <form>
    <input type="text" name="email" id="email" placeholder="Email address">
    <button type="submit">Request access</button>
  </form>

  <section class="logos">
    <img src="./assets/desktop/spotify.svg" alt="spotify logo">
    <img src="./assets/desktop/apple-podcast.svg" alt="apple podcast logo">
    <img src="./assets/desktop/google-podcasts.svg" alt="google podcast logo">
    <img src="./assets/desktop/pocket-casts.svg" alt="pocket casts logo">
  </section>
 </main>
</body>
</html>
